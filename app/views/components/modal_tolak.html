<html>
    <head>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
    </head>
    <body>
        <!-- Modal -->
        <div class="modal fade" id="rejectModal" tabindex="-1"
            aria-labelledby="rejectModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="rejectModalLabel">Konfirmasi
                            Penolakan</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Apakah Anda yakin menolak Surat Bebas Kompen?</p>
                        <div class="mb-3">
                            <label for="comment"
                                class="form-label">Komentar</label>
                            <textarea class="form-control" id="comment" rows="3"
                                placeholder="Tambahkan komentar"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger"
                            id="rejectButton">Tolak Dokumen</button>
                        <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Batal</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Button to trigger modal -->
        <button class="btn btn-outline-danger btn-sm d-flex align-items-center"
            data-bs-toggle="modal" data-bs-target="#rejectModal">
            <span class="material-symbols-outlined me-2">close</span>Tolak
        </button>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    </body>
</html>

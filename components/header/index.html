<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://grxvityhj.github.io/iconsax/script.js"></script>
        <title>Header</title>
    </head>
    <body>
        <div class="header">
            <div class="notification">
                <i class="iconsax" type="linear" stroke-width="1.5"
                    icon="notification"></i>
            </div>

            <div class="profile">
                <div class="profile-info">
                    <div class="profile-name">
                        Atthalaric Nero. M
                    </div>
                    <div class="profile-nim">
                        2341720215
                    </div>
                </div>

                <div class="profile-settings">

                    <div class="dropdown">
                        <div class="profile-image">
                            <i class="iconsax" type="linear" stroke-width="1.5"
                                icon="user"></i>
                        </div>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item"
                                    type="button">Action</button></li>
                            <li><button class="dropdown-item"
                                    type="button">Another action</button></li>
                            <li><button class="dropdown-item"
                                    type="button">Something else
                                    here</button></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://grxvityhj.github.io/iconsax/script.js"></script>
        <title>Header</title>
    </head>
    <body>
        <div class="header">
            <div class="notification">
                <i class="iconsax" type="linear" stroke-width="1.5"
                    icon="notification"></i>
            </div>

            <div class="profile">
                <div class="profile-info">
                    <div class="profile-name">
                        Atthalaric Nero. M
                    </div>
                    <div class="profile-nim">
                        2341720215
                    </div>
                </div>

                <div
                    class="profile-settings d-flex flex-row align-items-center">
                    <div class="profile-image">
                        <i class="iconsax" type="linear" stroke-width="1.5"
                            icon="user"></i>
                    </div>
                    <div class="dropdown">
                        <button
                            class="dropdown-toggle border-0 bg-transparent d-flex align-items-center"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <div class="dropdown-arrow"></div>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <div class="d-flex flex-row align-items-center">
                                    <i class="iconsax me-2" type="linear"
                                        stroke-width="1.5" icon="user"></i>
                                    <button
                                        class="dropdown-item border-0 bg-transparent"
                                        type="button">
                                        Profil Mahasiswa
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </body>
</html>
